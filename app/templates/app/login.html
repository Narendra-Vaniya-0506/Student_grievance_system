{% extends "app/layout.html" %}

{% load static %}

{% block title %}Login{% endblock %}

{% block body %}

    {% if message %}
        <div class="mt-28 text-red-500 text-center p-1 bg-red-100">{{ message }}</div>
    {% endif %}

    <div class="w-1/2 my-6 mx-auto p-6 bg-primary-light rounded-xl mt-24 shadow-lg">
        <h1 class="mb-6 text-3xl">Log In</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label class="text-gray-600" for="username">Username</label><br>
            <input class="p-1 border-2 border-primary border-opacity-50 text-xl mb-4 rounded w-full" autofocus type="text" name="username" placeholder="Username"><br>
            <label class="text-gray-600" for="password">Password</label><br>
            <input class="p-1 border-2 border-primary border-opacity-50 text-xl mb-4 rounded w-full" type="password" name="password" placeholder="Password"><br>
            <input class="py-2 px-8 text-lg bg-primary hover:bg-primary-dark rounded-xl text-white" type="submit" value="Login"><br>
        </form>
    </div>

    <div class="text-center">Don't have an account? <a href="{% url 'register' %}" class="text-primary hover:underline">Register here.</a></div>

{% endblock %}
