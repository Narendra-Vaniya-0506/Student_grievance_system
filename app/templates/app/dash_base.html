{% extends 'app/layout.html' %}

{% load static %}

{% block title %}Grievance Dashboard{% endblock %}

{% block body %}
    <div class="mt-24 flex mx-auto max-w-7xl">
        <div class="p-6 mr-8 flex flex-col border border-secondary rounded-xl px-6 py-3 bg-gray-100 shadow-lg">
            <a class="py-3 flex gap-x-1 text-lg font-bold border-b flex border-gray-500 hover:text-secondary" href="{% url 'register_grievance' %}">Dashboard</a>
            {% if not request.user.handler %}
                <a class="py-3 flex gap-x-1 text-lg font-bold border-b flex border-gray-500 hover:text-secondary" href="{% url 'report_a_problem' %}">Report a Problem</a>
                <a class="py-3 flex gap-x-1 text-lg font-bold border-b border-gray-500 flex hover:text-secondary" href="{% url 'get_more_help' %}">Get More Help</a>
            {% endif %}
            <a class="py-3 flex gap-x-1 text-lg font-bold border-b border-gray-500 flex hover:text-secondary" href="{% url 'track_grievance' %}">Track a Grievance</a>
        </div>
        <div class="w-4/5 mx-auto overflow-y-auto shadow-lg">
            {% block content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
